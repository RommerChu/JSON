<script>
	
	let users = []
	
	$(document).ready(function(){
		axios.get('https://jsonplaceholder.typicode.com/users').then(function(res){
		
		users = res.data
					
		let html = ""
						
		for (let i = 0; i < users.length; i++) {
			
			html += `<li onclick="populate(${i})">
						${users[i].name}
							
					</li>`
		
		}
				
		$("#users").append(html)
				
		})
	});
	
	function populate(index) {
		
		$("#name").text(users[index].username)$("#username").text(users[index].username)
		$("#email").text(users[index].email)
		$("#phone").text(users[index].phone)
		$("#apt").text(users[index].address.suite)		$("#street").text(users[index].address.street)		$("#city").text(users[index].address.city)		$("#zipcode").text(users[index].address.zipcode)
		
		var web = `<a href="http//${users[index].website}" target=_blank>${users[index].website}`
		
		${"#website"}.html(web)
	}
</script>
